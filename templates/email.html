<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>darkfade</title>
</head>
<body>
  <h1>DARKFADE</h1>
  <br>
  <h3>1.Client Info</h3>
  <ul>
    <li><p><b>Name: </b>{{name}}</p></li>
    <li><p><b>Email: </b>{{email}}</p></li>
    <li><p><b>Phone: </b>{{phone}}</p></li>
  </ul>
  <h3>2.Date et heure sélectionnées</h3>
  <ul>
    <li><h6>{{ appointment }}</h6></li>
  </ul>
  
  <h3>3.Service</h3>
  <ul>
    {% for x in services %}
      <li><h6>{{ x.name_fr }} - {{ x.time }} - {{ x.price }}€</h6></li>  
    {% endfor %}
  </ul>
</body>
</html>
